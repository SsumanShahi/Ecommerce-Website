{% extends "frontend.html" %}

{%block title%}
<title>Products</title>
{%endblock%}

{% block main_content %}
<!--  start  -->
<div class="container-fluid mt-3">
    <div class="row ">
        <div class="col-3 border ">
            <h2><a href="" class="text-danger">Deals</a></h2>
            <h3 class="text-warning">Deals of the day</h3>
            <h3 class="text-info">Most Popular</h3>
            <h3 class="text-primary">Flash Sales</h3>

            <h2 class="mt-4"><a href="" class="text-decoration-none">Categories</a></h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Laptop
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Mobile
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Car
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Motocycle
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Dress
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Shoes
                </label>
            </div>
            <h2 class="mt-3"><a href="">Price</a></h2>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Above Rs.50,000
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Rs.20,000 - Rs.50,0000
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Rs. 10,000 - Rs.20,000
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Below Rs.10,000
                </label>
            </div>

        </div>
        <div class="col-9 border">
            <div class="row row-cols-1 row-cols-md-4 g-2">
                {% for p in form %}
                <div class="col">
                  <div class="card">
                    <img src=/{{p.image_url}} class="card-img-top cardbox-size" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{p.product_name}}</h5>
                      <p class="card-text text-truncate">{{p.product_description}}</p>
                      <h5>Nrs.{{p.product_price}}</h5>
                      <a href="/productdetail/{{p.id}}"><button class="btn btn-primary w-100"> View Details</button></a>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
        </div>
    </div>

</div>
<!-- end -->
{%endblock%}

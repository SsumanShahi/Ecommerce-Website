{% extends "frontend.html"%} {% load static %} {%block title%}
<title>Homepage</title>
{% endblock %} 
{% block main_content %}
<div class="container">

  <div id="carouselExampleIndicators" class="carousel slide custome-height">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
        aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner custome-height">
      <div class="carousel-item active">
        <img src="https://calibershoes.sgp1.digitaloceanspaces.com/uploads/2023/03/26102656/New-banner.jpg"
          class="d-block w-100 custome-height" alt="caliber shoes" />
      </div>
      <div class="carousel-item">
        <img src="https://calibershoes.sgp1.digitaloceanspaces.com/uploads/2023/02/10114837/837-BK-1.jpg"
          class="d-block w-100 custome-height" alt="caliber shoes" />
      </div>
      <div class="carousel-item">
        <img
          src="https://itti.com.np/pub/media/catalog/product/cache/d73a5018306142840707bd616a4ef293/a/c/acer-nitro-5_an515-55_rgb-kb_modelpreview_1_1.png"
          class="d-block w-100 custome-height" alt="msi laptop" />
      </div>
      <div class="carousel-item">
        <img
          src="https://itti.com.np/pub/media/catalog/product/cache/cf3f2243ef4940fd5c66f2ff035145ac/l/e/lenovo-thinkpad-x13-price-nepal-gen-1-laptop_1.jpg"
          class="d-block w-100 custome-height" alt="msi laptop" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!-- carousel end -->

<div class="container">
  <h2 class="m-5 text-center text-muted text-decoration-underline">Products</h2>
  <div class="row row-cols-1 row-cols-md-4 g-2">
    {% for p in form %}
    <div class="col">
      <div class="card">
        <img src=/{{p.image_url}} class="card-img-top cardbox-size" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{p.product_name}}</h5>
          <p class="card-text">{{p.product_description}}</p>
          <h5>Nrs.{{p.product_price}}</h5>
          <a href="/productdetail/{{p.id}}"><button class="btn btn-primary w-100"> View Details</button></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
